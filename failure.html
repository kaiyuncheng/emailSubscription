<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Failure | Base Apparel</title>

    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="main container-fluid">
      <div class="row">
        <div class="mobile logo col-12">
          <h1>
            <a href="#">Base Apparel</a>
          </h1>
        </div>
        <div class="mobile img-group col-12">
          <img src="images/hero-mobile.jpg" alt="Hero image" />
        </div>
        <div class="text-group col-12 col-md-7">
          <div class="logo desktop">
            <h1>
              <a href="#">Base Apparel</a>
            </h1>
          </div>
          <div class="text">
            <h2>
              <span>OOPS!</span>
            </h2>

            <p class="paragraph">
              There was an error with signing up, please try again or contact
              the developer.
            </p>
          </div>
          <form
            action="/failure"
            method="POST"
            class="email-form email-box"
            id="form"
          >
            <button type="submit" class="btn-submit btn-try" id="submit">
              Try Again
            </button>
          </form>
        </div>
        <div class="desktop img-group col-12 col-md-5">
          <img src="images/hero-desktop.jpg" alt="Hero image" />
        </div>
      </div>
    </div>

    <footer class="container-fluid">
      <p class="footer-text">
        | Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        | Code by <a href="https://kaiyuncheng.github.io/">kaiyuncheng</a> |
      </p>
    </footer>
  </body>
</html>
