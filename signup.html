<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Coming Soon Page | Base Apparel</title>

  <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="main container-fluid">
    <div class="row">
      <div class="mobile logo col-12">
          <h1>
            <a href="#">Base Apparel</a>
          </h1>
      </div>
      <div class="mobile img-group col-12">
        <img src="images/hero-mobile.jpg" alt="Hero image">
      </div>
      <div class="text-group col-12 col-md-7">
        <div class="logo desktop">
          <h1>
            <a href="#">Base Apparel</a>
          </h1>
        </div>
        <div class="text">
          <h2>We're
            <span>coming <br /> soon</span>
          </h2>

          <p class="paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

        </div>
        <form action="/" method="POST" class="email-form email-box" id="form">
          <input type="text" name="firstName" class="input first-name" id="first-name" placeholder="First Name" />
          <input type="text" name="lastName" class="input last-name" id="last-name" placeholder="Last Name" />
          <input type="email" name="email" class="input email" id="email-input" placeholder="Email Address" />
          <button type="submit" class="btn-submit" id="submit">
            <img class="submit_button" src="images/icon-arrow.svg" alt="Submit" />
          </button>
          <div class="error-group">
            <img class="icon-error hidden" id="js--error-icon" src="images/icon-error.svg" alt="Error icon" />
            <p class="text-error" id="error"></p>
          </div>
        </form>
      </div>
      <div class="desktop img-group col-12 col-md-5">
        <img src="images/hero-desktop.jpg" alt="Hero image">
      </div>
    </div>
  </div>

  <footer class="container-fluid">
    <p class="footer-text">
      | Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      | Code by <a href="https://kaiyuncheng.github.io/">kaiyuncheng</a> |
    </p>
  </footer>
  
  <script src="app.js"></script>
</body>

</html>
